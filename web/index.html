<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body>
        <!--<form role="form" action="Aula2Servlet">   AULA2EXERCICIO-->
        <form role="form" action="Aula2Servlet">
            <div class="row">
                <div class="form-group col-lg-2">  
                    <label for="usuario_input">Login</label>
                    <input type="text" class="form-control" id="usuario_input" name="usuario"><br>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-lg-2">
                    <label for="senha_input">Senha</label>              
                    <input type="password" class="form-control input normal" name="senha">
                </div>
            </div>            
            
            <button type="submit" class="btn btn-default">Confirmar</button>

        </form>
    </body>
</html>
